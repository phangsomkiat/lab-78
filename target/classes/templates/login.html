<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: Arial, sans-serif; background-color:#f4f4f4; display:flex; justify-content:center; align-items:center; height:100vh; margin:0 }
        .container { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:320px; text-align:center }
        input { width:100%; padding:10px; margin:8px 0 }
        button { width:100%; padding:10px; background:#28a745; color:#fff; border:none }
        .error { color:red }
        .success { color:green }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
        <div th:if="${param.error}" class="error">Invalid username or password.</div>
        <div th:if="${param.success}" class="success">User registered successfully!</div>
        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
</body>
</html>
